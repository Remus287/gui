<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <style>
        #statusPanel {
            /* No need for a relative position if we're not absolutely positioning children */
            padding: 20px;
            border: solid 1px #000;
            background-color: #ecf2f8;
            /* Set a min-height for visual purposes */
            min-height: 100px;
        }

        #buttonContainer {
            /* Using flex to place items side by side */
            display: flex;
            /* Align items to the start of the container (top left corner) */
            align-items: flex-start;
        }

        /* Style for both buttons */
        .button {
            padding: 10px 20px;
            margin-right: 10px; /* Add space between buttons */
            border: 1px solid #000;
            background-color: #FFF;
            cursor: pointer;
            /* Apply a border-radius for rounded corners if desired */
            border-radius: 4px;
        }

        /* Specific style for the upload button */
        #uploadConfig {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        /* Specific style for the connect button */
        #connect {
            /* Keep white background, just add black text color */
            color: black;
        }
    </style>
</head>
<body>

<div id="statusPanel">
    <div id="buttonContainer">
        <button id="uploadConfig" class="button">Upload Config</button>
        <button id="connect" class="button">Connect</button>
    </div>
</div>

</body>
</html>
