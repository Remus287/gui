<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosequence</title>
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #21262d;
            height: 100%;
            overflow: hidden;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        table, th, td {
            align-items: center;
            border: 1px solid;
            border-color: #ecf2f8;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 100%;
            color: #ecf2f8;
            font-size: 15px;
        }

        /* Style for file input and upload button */
        input[type="file"] {
            display: none;
        }
        #configButtons{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #csvFileMessage{
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ecf2f8;
        }
        #configContents {
            margin: auto;
            width: 90%;
        }
        #timer{
            position: fixed;
            top: 0;
            left: 0;
            font-size: 50px;
            padding: 5px 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #77bdfb;

        }
        #launchButton {
            background-color: #7ce38b;
            font-size: 20px;
            width: 50%;
            padding: 10px;
            margin: 0;
            margin-bottom: 15px;
            float: left;
        }
        #cancelButton {
            background-color: #faa356;
            font-size: 20px;
            width: 50%;
            padding: 10px;
            margin: 0;
            margin-bottom: 20px;
            float: left;
        }
        #abortButton {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #fa7970;
            padding: 20px;
            font-size: 30px;
            width: 100%;
            margin: 0;
        }
        #configContainer {
            float: left;
            width: 100%;
            height: calc(100vh - 90px);
            margin-bottom: 100px;
            overflow: hidden;
        }

        .upload-button {
            background-color: #77bdfb;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            overflow: wrap;
            margin: 10px;
            width: 180px;
            text-align: center;
        }
        .activeRow{
            background-color: #7ce38b;
            color: #21262d;
        }

    </style>
</head>

<body>
    <div id="configContainer">
        <div id="timer">0 s</div>
        <div id="configButtons">
            <label for="autosequenceFile" class="upload-button">Upload Autosequence</label>
            <input type="file" id="autosequenceFile" accept=".csv" onchange="submitCSV('autosequenceFile')">
            <label for="abortSequenceFile" class="upload-button">Upload Abort Sequence</label>
            <input type="file" id="abortSequenceFile" accept=".csv" onchange="submitCSV('abortSequenceFile')">
        </div>
        <div id="csvFileMessage" class= "fileName"></div>
        <form onsubmit="return false;">
            <button id="launchButton" onclick="launch()">
            LAUNCH
            </button>
        </form>
        <form onsubmit="return false;">
            <button id="cancelButton" onclick="cancel()">
               CANCEL
            </button>
        </form>
        <div id="configContents">
            <table id="configTable"></table>
        </div>
    </div>
    <form onsubmit="return false;">
        <button id="abortButton" onclick="abort()">
           ABORT
        </button>
    </form>

    <html id="autosequence_commands">{{ autosequence_commands }}</html>
    <html id="time_to_show">{{ time_to_show }}</html>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // on page load
        var autosequence_commands = JSON.parse('{{ autosequence_commands|tojson|safe }}');
        var time_to_show = '{{ time_to_show }}';

        // once all elements are loaded
        document.addEventListener('DOMContentLoaded', function() {
            const timer = document.getElementById("timer");
            timer.innerText = time_to_show + " s";
            if (autosequence_commands.length > 0){
                displayCSV(autosequence_commands);
            }
        });

 
        // function updateFileName(inputId) {
        //     const fileInput = document.getElementById(inputId);
        //     const file = fileInput.files[0];
        //     // console.log(`File ${file.name} uploaded`);

        //     const fileMessage = document.getElementById(inputId + "Message");
        //     fileMessage.innerHTML = `File ${file.name} uploaded`;
        // }


        function submitCSV(inputId) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];
            if (file) {
                // display submitted message
                //const fileMessage = document.getElementById(inputId + "Message");
                //fileMessage.innerHTML = `File ${file.name} submitted`;

                // send file to backend
                socket.emit(inputId + '_uploaded', file);
            } else {
                alert('Please select a file before submitting.');
            }
        }


        function displayCSV(commands) {
            var table = document.getElementById("configTable");
            var tableBody = document.createElement('tbody');
            var tableHead = document.createElement('thead');

            header = ['P and ID', 'State', 'Time(ms)', 'Comments']

            // create table head
            var headRow = document.createElement('tr');
            header.forEach(function(header_column){
                var cell = document.createElement('th');
                cell.border = "1px solid #ecf2f8";
                cell.appendChild(document.createTextNode(header_column));
                headRow.appendChild(cell);
            });
            tableHead.appendChild(headRow);
            table.appendChild(tableHead);

            // create table body
            commands.forEach(function(command) {
                var row = document.createElement('tr');
                row.id = command['P and ID'] + command['State'] + command['Time(ms)'];
                if (command['Completed']){
                    row.style.backgroundColor = "#7ce38b";
                }
                header.forEach(function(key) {
                    var cell = document.createElement('td');
                    cell.appendChild(document.createTextNode(command[key]));
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
            table.appendChild(tableBody);
        }

        function cancel(){
            socket.emit('cancel_request');
            location.reload;
        }

        function abort(){
            socket.emit('abort_request');
        }

        function launch() {

            // TODO: make sure autosequence and abort sequence both uploaded before launch

            socket.emit('launch_request');
            socket.on('autosequence_started', function() {
                socket.emit('start_timer');
                socket.on('start_timer_ack', function() {
                    location.reload();
                });
            });
        }

        function showAbortSequence() {
            // TODO: display abort sequence
        }

        socket.on('autosequence_command_sent', function (command) {
            rowID = command['P and ID'] + command['State'] + command['Time(ms)'];
            document.getElementById(rowID).style.backgroundColor = "#7ce38b";
        });

        socket.on('current_time', function(time_to_show){
            console.log('in current_time, time_to_show is: ', time_to_show)
            const timer = document.getElementById("timer");
            timer.innerText = time_to_show + " s";
        });

        socket.on('no_config', function(){
            alert ("Please submit an autosequence file.")
        });

        socket.on('abort', function(){
            showAbortSequence();
        });
        socket.on('valid_autosequence_file_received', function(){
            location.reload();
        });
        
        socket.on('file_header_error', function(){
            alert("File has wrong headers, check formatting")
        });

        socket.on('file_actuators_error', function(){
            alert("File contains invalid actuators")
        });

        window.onbeforeunload = confirmExit;
        function confirmExit(){
            // TODO: only confirm if autosequence is running
            return 
        }
    </script>
</body>

</html>
