<!DOCTYPE html>
<html lang="en">

<head>
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Add your styling for the armed and disarmed states */
        .armed {
            background-color: green;
            color: white;
        }

        .disarmed {
            background-color: red;
            color: white;
        }

        /* Style for file input and upload button */
        input[type="file"] {
            display: none;
        }

        .upload-button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            overflow: wrap;
        }

    </style>
</head>

<body>

    <div style="margin-left: auto;">
        <p id="ping" style="float: right; margin: 0"></p>
    </div>

    <h2>Toggle Arm/Disarm Test Stand</h2>

    <form onsubmit="return false;">
        <button id="armDisarmButton" name="{% if armed %}armed{% else %}disarmed{% endif %}" onclick="socket.emit('armOrDisarmRequest');">
            {% if armed %}Stand is Armed<br>Click to Disarm{% else %}Stand is Disarmed<br>Click to Arm{% endif %}
        </button>
    </form>

    <h2>Page Links</h2>

    <form id="myForm" style="display: flex; justify-content: space-around;" onsubmit="return false;">
        <button onclick="openPage('/actuators');">Actuators</button>
        <button onclick="openPage('/sensors');">Sensors</button>
        <button onclick="openPage('/pidview');">Piping and Instrumentation Diagram View</button>
    </form>

    <h2>Upload Configs</h2>

    <!-- Upload buttons for two CSV files -->
    <div>
        <label for="csvFile1" class="upload-button">Upload CSV File 1</label>
        <input type="file" id="csvFile1" accept=".csv" onchange="updateFileName('csvFile1')">
        <button type="button" onclick="submitCSV('csvFile1')">Submit CSV 1</button>
    </div>
    <div id="csvFile1Message" class= "fileName"></div>
    <br>
    <br>
    <div>
        <label for="csvFile2" class="upload-button">Upload CSV File 2</label>
        <input type="file" id="csvFile2" accept=".csv" onchange="updateFileName('csvFile2')">
        <button type="button" onclick="submitCSV('csvFile2')">Submit CSV 2</button>
    </div>
    <div id="csvFile2Message" class= "fileName"></div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        var screenWidth = window.screen.availWidth;
        var screenHeight = window.screen.availHeight;


        document.addEventListener('DOMContentLoaded', function() {
            socket.emit('guion');

            // update the button color on page load or reload
            // TODO: make this dependent on something more robust
            const armDisarmButton = document.getElementById('armDisarmButton');
            if (armDisarmButton.innerText.includes('Armed')) {
                armDisarmButton.classList.remove('disarmed');
                armDisarmButton.classList.add('armed');
            } else if (armDisarmButton.innerText.includes('Disarmed')) {
                armDisarmButton.classList.remove('armed');
                armDisarmButton.classList.add('disarmed');
            } else {console.log('button text is invalid', armDisarmButton.innerHTML);}

            
        });



        //window.open(`/actuators`, `_blank`, `width=${screenWidth / 2}, height=${screenHeight / 2}, left=0, top=0`);
        //window.open(`/sensors`, `_blank`, `width=${screenWidth / 2}, height=${screenHeight / 2}, left=${screenWidth}, top=${screenHeight}`);
        //window.open(`/pidview`, `_blank`, `width=${screenWidth / 4}, height=${screenHeight / 4}`);


        function openPage(page) {
            var myWindow = window.open(page, `_blank`, `width=${screenWidth / 2}, height=${screenHeight / 2}, left=${screenWidth}, top=${screenHeight}`);
        }


        function updateFileName(inputId) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];
            console.log(`File ${file.name} uploaded`);

            const fileMessage = document.getElementById(inputId + "Message");
            fileMessage.innerHTML = `File ${file.name} uploaded`;
        }


        function submitCSV(inputId) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];

            if (file) {
                // You can emit the file content using socket.emit() here
                console.log(file);
                const fileMessage = document.getElementById(inputId + "Message");
                fileMessage.innerHTML = `File ${file.name} submitted`;
            } else {
                alert('Please select a file before submitting.');
            }
        }

 
        socket.on('armOrDisarmResponse', function (boolean_state) {
            const armDisarmButton = document.getElementById('armDisarmButton');
            // Toggle the text and color
            if (boolean_state) {
                console.log("stand is armed, trying to update button");
                armDisarmButton.innerHTML = 'Stand is Armed<br>Click to Disarm';
                armDisarmButton.classList.remove('disarmed');
                armDisarmButton.classList.add('armed');
            } else {
                console.log("stand is disarmed, trying to update button");
                armDisarmButton.innerHTML = 'Stand is Disarmed<br>Click to Arm';
                armDisarmButton.classList.remove('armed');
                armDisarmButton.classList.add('disarmed');
            }
        });

    </script>
</body>

</html>
