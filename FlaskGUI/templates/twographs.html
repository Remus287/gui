<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Random Data Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Dynamic Random Data Chart</h1>
  <canvas id="chartCanvas" width="400" height="300"></canvas>

  <script>
    // Function to generate random data points
    function generateRandomData() {
      return Math.floor(Math.random() * 100); // Adjust the range as needed
    }

    // Get the canvas element and its context
    const canvas = document.getElementById('chartCanvas');
    const ctx = canvas.getContext('2d');

    // Maximum number of data points to keep
    const maxDataPoints = 20;

    // Initial data for two lines
    let line1Data = Array.from({ length: maxDataPoints }, () => generateRandomData());
    let line2Data = Array.from({ length: maxDataPoints }, () => generateRandomData());

    // Function to update the chart
    function updateChart() {
      // Generate new random data points
      const newDataPoint1 = generateRandomData();
      const newDataPoint2 = generateRandomData();

      // Update data arrays
      line1Data.push(newDataPoint1);
      line2Data.push(newDataPoint2);

      // Discard oldest data points if exceeding the maximum limit
      if (line1Data.length > maxDataPoints) {
        line1Data.shift();
        line2Data.shift();
      }

      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw Line 1
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - line1Data[0]);

      for (let i = 1; i < line1Data.length; i++) {
        ctx.lineTo((canvas.width / (line1Data.length - 1)) * i, canvas.height - line1Data[i]);
      }

      ctx.strokeStyle = 'blue';
      ctx.stroke();

      // Draw Line 2
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - line2Data[0]);

      for (let i = 1; i < line2Data.length; i++) {
        ctx.lineTo((canvas.width / (line2Data.length - 1)) * i, canvas.height - line2Data[i]);
      }

      ctx.strokeStyle = 'red';
      ctx.stroke();
    }

    // Update the chart every second
    setInterval(updateChart, 1000);
  </script>
</body>
</html>
