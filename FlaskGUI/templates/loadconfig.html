<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #upload-container {
            text-align: center;
        }

        #upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        #upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        #upload-btn-wrapper #upload-btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
        }

        #upload-btn-wrapper #upload-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        #submit-btn {
            border: 2px solid gray;
            color: gray;
            background-color: white;
            padding: 8px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            /*cursor: not-allowed;*/
            display: inline-block;
            transition: all 0.3s;
        }

        #submit-btn.active {
            border-color: #4CAF50;
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="upload-container">
        <div id="upload-btn-wrapper">
            <button id="upload-btn">Choose a CSV File</button>
            <input type="file" name="myfile" id="myfile" accept=".csv" required/>
        </div>
        <div>
            <button id="submit-btn" disabled>Submit</button>
        </div>
    </div>

    <script>
        document.getElementById('myfile').addEventListener('change', function () {
            const submitBtn = document.getElementById('submit-btn');
            if (this.value) {
                submitBtn.removeAttribute('disabled');
                submitBtn.classList.add('active');
            } else {
                //submitBtn.setAttribute('disabled', true);
                //submitBtn.classList.remove('active');
            }
        });

        document.getElementById('submit-btn').addEventListener('click', function () {
            // Add your socket.emit() functionality here
            console.log('File submitted via socket.emit()');
        });
    </script>

</body>

</html>
