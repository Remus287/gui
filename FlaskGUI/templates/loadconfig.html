<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Add your styling for the armed and disarmed states */
        .armed {
            background-color: green;
            color: white;
        }

        .disarmed {
            background-color: red;
            color: white;
        }

        /* Style for file input and upload button */
        input[type="file"] {
            display: none;
        }

        .upload-button {
            background-color: #3498db;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Toggle Arm/Disarm Test Stand</h2>

    <form method="post">
        <button type="submit" name="button" value="armDisarm" id="armDisarmButton"
            class="{% if armed %}armed{% else %}disarmed{% endif %}">
            {% if armed %}Stand is Armed<br>Click to Disarm{% else %}Stand is Disarmed<br>Click to Arm{% endif %}
        </button>
    </form>

    <h2>Page Links</h2>

    <form id="myForm" style="display: flex; justify-content: space-around;">
        <button type="submit" name="button" value="actuators" onclick="openNewTab(this.value);">Actuators</button>
        <button type="submit" name="button" value="sensors" onclick="openNewTab(this.value);">Sensors</button>
        <button type="submit" name="button" value="pidview" onclick="openNewTab(this.value);">Piping and Instrumentation Diagram View</button>
    </form>

    <h2>Upload Configs</h2>

    <!-- Upload buttons for two CSV files -->
    <div>
        <label for="csvFile1" class="upload-button">Upload CSV File 1</label>
        <input type="file" id="csvFile1" accept=".csv" onchange="updateFileName('csvFile1')">
        <button type="button" onclick="submitCSV('csvFile1')">Submit CSV 1</button>
    </div>

    <div>
        <label for="csvFile2" class="upload-button">Upload CSV File 2</label>
        <input type="file" id="csvFile2" accept=".csv" onchange="updateFileName('csvFile2')">
        <button type="button" onclick="submitCSV('csvFile2')">Submit CSV 2</button>
    </div>

    <script>
        const armDisarmButton = document.getElementById('armDisarmButton');

        armDisarmButton.addEventListener('click', function () {
            // Toggle the text and color
            if (armDisarmButton.classList.contains('armed')) {
                armDisarmButton.innerHTML = 'Stand is Disarmed<br>Click to Arm';
                armDisarmButton.classList.remove('armed');
                armDisarmButton.classList.add('disarmed');
            } else {
                armDisarmButton.innerHTML = 'Stand is Armed<br>Click to Disarm';
                armDisarmButton.classList.remove('disarmed');
                armDisarmButton.classList.add('armed');
            }
        });

        function openNewTab(page) {
            // Open a new tab with an empty URL
            var newTab = window.open('/' + page, '_blank');

            // Update the form target to '_blank' to open in a new tab
            document.getElementById('myForm').target = '_blank';

            // Prevent focusing on the new tab
            setTimeout(function() {
                newTab.blur();
                window.focus();
            }, 0);
        }


        function displayFileName() {
            // Get the file input element
            var fileInput = document.getElementById('fileInput');

            // Get the file name
            var fileName = fileInput.files[0].name;

            // Display the file name
            document.getElementById('fileName').innerText = 'Selected File: ' + fileName;
        }


        function submitCSV(inputId) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];

            if (file) {
                // You can emit the file content using socket.emit() here
                console.log(file);
            } else {
                alert('Please select a file before submitting.');
            }
        }
    </script>
</body>

</html>
